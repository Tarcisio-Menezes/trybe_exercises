<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Currículos bacanudos </title>
</head>

<body>

<script type='text/javascript' src="script.js" async> </script>

<header> 
    <h1>Formulário para cadastro de currículos</h1>
</header>

<form action="" method="GET" enctype="multipart/form-data">
    
<fieldset id='first'>

  
<label for="fullName"> <p>Nome completo:</p> 
<input type="text" id='fullName' placeholder='Insira seu nome' required maxlength="30">
</label>

<label for="eMail"> <p>E-mail:</p>
<input type="email" id="eMail" placeholder="Insira seu e-mail" required maxlength="50">
</label>
<br>
<label for="cpf"> <p> CPF: </p>
<input type="text" id="cpf" placeholder="Insira apenas números" required maxlength="11">
</label>

<label for="end"> <p>Endereço:</p>
<input type="text" id='end' placeholder="Insira seu endereço" required maxlength='200'>    
</label>

<label for="cidade"> <p>Cidade:</p>
<input type="text" id='cidade' placeholder="Insira sua cidade" required maxlength="28">
</label>

<label for(estado)> <p>Estado:</p> 
<select id='estado'>  </select>  
</label>

<p> Tipo: </p>
<label for(casa)> 
<input type="radio" id='casa' name='tipo' required> Casa
</label>

<label for(apartamento)>
<input type="radio" id='apartamento' name='tipo' required> Apartamento
</label>

</fieldset>

<br>

<fieldset id ='second'>

<label for(resCurriculo)> <p>Resumo do currículo:</p>
<textarea type="text" id='resCurriculo' cols="30" rows="15" required maxlength="1000"> </textarea>
</label>

<label for(cargo)> <p>Cargo:</p>
<textarea type='text' id="cargo" cols="30" rows="10"  required maxlength="40"> </textarea>
</label>

<label for(descCargo)> <p>Descrição do cargo:</p>
<textarea id="descCargo" cols="30" rows="15" required maxlength="500"> </textarea>
</label>

<label for(dataInicio)> <p>Data de início:</p>
<input type="date" id='data' required placeholder="Digite a data no formato dd/mm/aaaa">
</label>

</fieldset>

<br>

<button type="submit" id='submit'> Enviar </button>
<button type="reset" id ='clear'> Limpar </button>

</form>
<br>

<div id="infos">
<p> Informações recebidas: </p>
</div>


</body>
</html>
